{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}"></link>
  </head>
  <body>
    <header></header>
    <main>
      <section class="wrapper">
        <div class="wrapper__container container">
          <div class="container__search search">
            <input type="text" class="search__input" placeholder="название мероприятия">
            <picture class="search__svg">
              <source media="(min-width: 1024px)" srcset="./svg/search_tablet.png" width="35px" height="35px">
              <img src="./svg/search_mobile.png" alt="search" width="20px" height="20px">
            </picture>
          </div>
          <div class="container__entry entry">
            <button class="entry__button_of_entry button_of_entry">
              Войти
            </button>
          </div>
        </div>
        <div class="wrapper__activity activity">
          <div class="activity__event event">
            <div class="event__image"></div>
            <div class="events__content content">
              <h2 class="content__title"></h2>
              <details class="content__details details">
                <summary class="details__title"></summary>
                <p class="details__description"></p>
                <p class="details__materials_title">Необходимые материалы:</p>
                <p class="details__materials"></p>
              </details>
              <p class="content__authors"></p>
              <p class="content__date_and_time"></p>
              <p class="content__numbers_of_seats"></p>
              <button class="content__sign_button">
                Записаться
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
