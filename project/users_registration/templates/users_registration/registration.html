{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'users_registration/css/users.css' %}"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
        <section class="registration">
            <div class="registration__wrapper">
                <h1 class="registration__title">Регистрация</h1>
                <form class="registration__input input" method="POST">
                    <input class="input__login" placeholder="Логин" required>
                    <input class="input__password" placeholder="Пароль" required>
                    <button type="submit" class="registraion__create_acc">Создать аккаунт</button>
                </form>
                <div class="registration__link_to_entry entry">
                    <p class="entry__text">Есть аккуант?</p>
                    <button class="entry__button">Войти</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
