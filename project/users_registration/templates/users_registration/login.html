{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'users_registration/css/users.css' %}"
    />
    <title>Регистрация</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="registration">
        <div class="registration__wrapper">
          <h1 class="registration__title">Вход</h1>
          <form action="{% url 'users:login'%}" method="post" class="registration__form">
            {% comment %} {% csrf_token %} {{ form.as_p }} {% endcomment %}
            {%csrf_token %}
            <!-- Логин -->

            {{ form.username }}

            <!-- Пароль -->

            {{ form.password }}

            <button type="submit" class="registraion__create_acc">Войти</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
